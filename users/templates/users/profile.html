{% extends "root/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<section class="py-5 my-5">
  <div class="container">
    <h1 class="mb-5">My Profile</h1>
    <div class="bg-white shadow rounded-lg d-block d-sm-flex">
      <div class="profile-tab-nav border-right">
        <div class="p-4">
          <div class="img-circle text-center mb-3">
            <img src="{{ user.profile.image.url }}" alt="Image" class="shadow" />
          </div>
          <h4 class="text-center">{{ user.username }}</h4>
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="id_image" class="btn btn-outline-info">
                      Choose Profile
                      <input type="file" name="image" accept="image/*" style="display: none;" id="id_image">
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-group">
              <p></p>
              <button class="btn btn-primary" type="submit">Update</button>
            </div>
          </form>
        </div>
      </div>
      <div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
          <h3 class="mb-4">Account Info</h3>
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
              <legend class="border-bottom mb-4">Edit Changes</legend>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" name="username" value="{{ user.username }}" maxlength="150" class="form-control custom-width ">
                  </div>
                  <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" name="email" value="{{ user.email }}" class="form-control custom-width ">
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-group">
              <p></p>
              <button class="btn btn-primary" type="submit">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
